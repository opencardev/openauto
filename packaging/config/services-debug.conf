[autoapp]
enabled = true
auto_start = false
restart_policy = on-failure
user = openauto-debug
working_directory = /opt/openauto-debug

[btservice]
enabled = true
auto_start = false
bluetooth_adapter = hci0
discoverable = true
pairable = true

[rest_api]
enabled = true
port = 8081
cors_enabled = true
auth_required = false
rate_limiting = false

[debugging]
# Debug-specific service settings
enable_gdb_server = true
gdb_port = 9999
enable_valgrind = false
enable_strace = false
core_dumps = true
