[system]
# System-wide settings (DEBUG BUILD)
log_level = DEBUG
data_directory = /var/lib/openauto-debug
temp_directory = /tmp/openauto-debug
user = openauto-debug
group = openauto-debug

[android_auto]
# Android Auto settings
usb_hotplug = true
wifi_projection = true
audio_output = pulse
video_output = drm

[modern_api]
# Modern architecture settings
enable_rest_api = true
rest_api_port = 8081
rest_api_bind = 0.0.0.0
enable_event_bus = true
enable_state_machine = true

[logging]
# Modern logger settings (DEBUG CONFIGURATION)
async_logging = false
max_queue_size = 50000
console_output = true
file_output = true
file_path = /var/log/openauto-debug/openauto-debug.log
file_max_size = 100MB
file_rotation_count = 10
json_format = true

[aasdk]
# AASDK-specific logging (FULL DEBUG)
debug_level = DEBUG
log_protocol = true
log_usb_transfers = true
log_audio_data = true
log_video_data = true

[security]
# Security settings (DEBUG - LESS RESTRICTIVE)
enable_ssl = false
ssl_cert = /etc/openauto-debug/ssl/openauto.crt
ssl_key = /etc/openauto-debug/ssl/openauto.key
cors_enabled = true
auth_required = false
rate_limiting = false

[development]
# Debug-specific settings
verbose_output = true
dump_core_on_crash = true
enable_profiling = true
memory_debugging = true
stack_trace_on_error = true
