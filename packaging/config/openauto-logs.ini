[Core]
Filter="Severity >= debug"

[Sinks.1]
Destination=Console
Format="[%TimeStamp%] [%Severity%] [%Channel%] %Message%"
Filter="Severity >= debug"

[Sinks.2]
Destination=TextFile
FileName="/var/log/openauto/openauto-%Y%m%d.log"
Format="[%TimeStamp%] [%Severity%] [%Channel%] %Message%"
Filter="Severity >= debug"
Append=true
AutoFlush=true
