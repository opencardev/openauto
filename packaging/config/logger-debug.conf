[levels]
# Global and category-specific log levels (DEBUG BUILD)
global = DEBUG
system = DEBUG
android_auto = DEBUG
ui = DEBUG
camera = DEBUG
network = DEBUG
bluetooth = DEBUG
audio = DEBUG
video = DEBUG
aasdk = DEBUG
protocol = DEBUG
usb = DEBUG
events = DEBUG
state_machine = DEBUG
rest_api = DEBUG

[sinks]
# Output destinations (DEBUG BUILD)
console = true
file = true
remote = false
syslog = true

[formatters]
# Output formats (DEBUG BUILD)
console_format = detailed
file_format = json
remote_format = json

[performance]
# Performance logging (DEBUG BUILD)
enable_performance_logging = true
performance_threshold_ms = 10

[debugging]
# Debug-specific settings
function_entry_exit = true
memory_allocation_tracking = true
thread_debugging = true
timing_analysis = true
error_backtraces = true
