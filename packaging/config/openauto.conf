[system]
# System-wide settings
log_level = INFO
data_directory = /var/lib/openauto
temp_directory = /tmp/openauto
user = openauto
group = openauto

[android_auto]
# Android Auto settings
usb_hotplug = true
wifi_projection = true
audio_output = pulse
video_output = drm

[modern_api]
# Modern architecture settings
enable_rest_api = true
rest_api_port = 8080
rest_api_bind = 0.0.0.0
enable_event_bus = true
enable_state_machine = true

[logging]
# Modern logger settings
async_logging = true
max_queue_size = 10000
console_output = true
file_output = true
file_path = /var/log/openauto/openauto.log
file_max_size = 50MB
file_rotation_count = 5
json_format = false

[aasdk]
# AASDK-specific logging
debug_level = INFO
log_protocol = false
log_usb_transfers = false
log_audio_data = false
log_video_data = false

[security]
# Security settings
enable_ssl = false
ssl_cert = /etc/openauto/ssl/openauto.crt
ssl_key = /etc/openauto/ssl/openauto.key
cors_enabled = true
auth_required = false
rate_limiting = true
