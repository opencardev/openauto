[levels]
# Global and category-specific log levels
global = INFO
system = DEBUG
android_auto = INFO
ui = WARN
camera = ERROR
network = DEBUG
bluetooth = INFO
audio = WARN
video = INFO

[sinks]
# Output destinations
console = true
file = true
remote = false
syslog = true

[formatters]
# Output formats
console_format = console
file_format = detailed
remote_format = json

[performance]
# Performance logging
enable_performance_logging = true
performance_threshold_ms = 100
